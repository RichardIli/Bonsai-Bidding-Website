<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="icon" type="image/x-icon" href="assets/images/Gemini_Generated_Image_4167d24167d24167.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-green-50 min-h-screen flex justify-center items-center p-4">

    <div class="fixed inset-0 bg-cover bg-center blur-md z-[-1]"
        style="background-image: url('assets/images/Gemini_Generated_Image_4167d24167d24167.png');">
    </div>


    <div class="fixed inset-0 bg-black opacity-30 z-[-1]"></div>

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <!-- <img src="assets/images/Gemini_Generated_Image_4167d24167d24167.png" alt="Your Company Logo" class="h-16 w-auto mx-auto" /> -->
        </div>
        <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Welcome Back!</h2>

        <div id="loginError"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert">
            <span class="block sm:inline">Invalid username or password. Please try again.</span>
        </div>

        <form id="loginForm" action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-green-700 text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" value="testuser"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                    placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-green-700 text-sm font-semibold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" value="password"
                        class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 pr-10"
                        placeholder="Enter your password" required>
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-500">
                        <svg class="h-5 w-5 eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg class="h-5 w-5 eye-slash-icon hidden" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.625 0 3.167.31 4.542.825M2.458 12A9.954 9.954 0 0112 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7a9.954 9.954 0 01-9.542-7z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-all duration-300 shadow-md hover:shadow-lg"
                    type="submit">
                    Login
                </button>
                <a id="password"
                    class="inline-block align-baseline font-semibold text-sm text-green-500 hover:text-green-700 transition-all duration-300"
                    href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
</body>

</html>
